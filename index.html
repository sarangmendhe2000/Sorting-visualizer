<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <!-- CSS only -->
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="box d-flex flex-column h-100">
        <div class="header">
            <div class="py-3 bg-dark">
                <div>
                    <h2 class="text-center text-white">Sorting Algorithm Visualizer</h2>
                </div>  
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <ul class="navbar-nav text-center mx-auto">
                            <li class="nav-item">   
                                <button type="button" class="btn btn-outline-primary mx-2" id="Bubble">Bubble
                                    Sort</button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-outline-primary mx-2"
                                    id="Selection">Selection-Sort</button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-outline-primary mx-2"
                                    id="Insertion">Insertion-Sort</button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-outline-primary mx-2"
                                    id="Merge">Merge-Sort</button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-outline-primary mx-2"
                                    id="Quick">Quick-Sort</button>
                            </li>
                        </ul>
                        <div class="d-inline my-2 my-lg-0 ms-auto">
                            <span class="text-white">Speed:-</span>
                            <input style="width: 200px;" type="range" id="speed_input" min="1" max="100" value="89"
                                step="11" />
                            <span class="highlight text-center text-white" id="speed_display"
                                style="width: 30px;">88 </span>
                            <span class="text-white ms-3">Size:-</span>
                            <input style="width: 200px;" type="range" id="range_input" min="20" max="120" value="90"
                                step="5" />
                            <span class="highlight text-center text-white" id="range_display"
                                style="width: 30px;"></span>
                            <button class="btn btn-outline-info my-2 mx-3" type="button" id="new_array">New
                                Array</button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>



        <div class="content flex-grow-1">
            <div class="container text-center h-100">
                <div class="h-75 w-100 d-flex px-auto text-center" id="col_wrapper">
                    <div class="bg-warning border border-dark mx-auto h-100 pillar" style="width: 8px;"></div>
                </div>
            </div>
        </div>



        <div class="footer">
            <div class="bg-dark text-secondary text-center py-2">
                Developed by : Sarang Mendhe
                <br>
                Contact at : sarangmendhe22@gmail.com
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/merge_sort.js"></script>
    <script src="js/quick_sort.js"></script>
    <script src="js/insertion_sort.js"></script>
    <script src="js/selection_sort.js"></script>
    <script src="js/bubble_sort.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
